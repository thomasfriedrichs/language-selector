<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming Language Suggester</h1>
      <p class="prompt">Which programming language you chose to learn can be a tough descision to make, were here to help! Answer the questions below and we'll match you with the right fit. </p>
    </div>
    <div>
      <form id="language">
        <div class="form-group">
          <label for="game">Which video game do you prefer?</label>
          <select class="custom-select" id="game">
            <option value="1">Assasins Creed</option>
            <option value="2">Rust</option>
            <option value="3">Call of Duty</option>
          </select>
        </div>
        <div class="form-group">
          <label for="country">Which country would you like to visit?</label>
          <select class="custom-select" id="country">
            <option value="1">Germany</option>
            <option value="2">Korea</option>
            <option value="3">Argentina</option>
          </select>
        </div>
        <div class="form-group">
          <label for="os">Which operating system do you prefer?</label>
          <select class="custom-select" id="os">
            <option value="1">MacOsx</option>
            <option value="2">Windows</option>
            <option value="3">Linux</option>
          </select>
        </div>
        <div class="form-group">
          <label for="music">Which music do you prefer?</label>
          <select class="custom-select" id="music">
            <option value="1">Techno</option>
            <option value="2">K pop</option>
            <option value="3">R&B</option>
          </select>
        </div>
        <div class="form-group">
          <label for="food">Which food do you prefer?</label>
          <select class="custom-select" id="food">
            <option value="1">Pizza</option>
            <option value="2">Sushi</option>
            <option value="3">Tacos</option>
          </select>
        </div>
        <button type="submit" class="btn-success">Show me my language!</button>
      </form>
    </div>
    <div class="result">
      <p>Your ideal programming language is <span id="result"></span>!</p>
    </div>
  </div>
</body>
</html>
